<html>
	<head>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
	</head>
	<body>
		<div class="interactive-wrapper">
			
			<div id="stage" class="timeline interactive">
				
					<div class="status"></div>

					<span id="figure-1" class="blaxton">
						<span class="face"><span class="eye eye-l"></span><span class="eye eye-r"></span><span class="tache"></span></span>
					</span>
					<span id="figure-2" class="eldric">
						<span class="face"><span class="sclera"></span><span class="iris"></span><span class="lips"></span><span class="mouth"></span></span>
					</span>
					<span id="figure-3" class="langworth">
						<span class="face"><span class="eye eye-l"></span><span class="eye eye-r"></span><span class="tache"></span></span>
						<span class="tooth tooth-l"></span><span class="tooth tooth-r"></span>
					</span>
					<span id="figure-4" class="oglesby">
						<span class="face"><span class="eye eye-l"></span><span class="eye eye-r"></span><span class="mouth"><span class="jaw"><span class="tooth upper-tooth"></span><span class="tooth upper-tooth"></span><span class="tooth upper-tooth"></span><span class="tooth upper-tooth"></span><span class="tooth upper-tooth"></span><span class="tooth upper-tooth"></span><span class="tooth upper-tooth"></span><span class="toothy-gap"></span><span class="tooth lower-tooth"></span><span class="tooth lower-tooth"></span><span class="tooth lower-tooth"></span><span class="tooth lower-tooth"></span><span class="tooth lower-tooth"></span><span class="tooth lower-tooth"></span><span class="tooth lower-tooth"></span></span></span></span>
					</span>
					<span id="figure-5" class="harriet">
						<span class="head"><span class="face"><span class="hair hair-l"></span><span class="hair hair-r"></span><span class="eye eye-l"></span><span class="eye eye-r"></span><span class="mouth"><span></span></span></span></span>
						<span class="body"></span>
					</span>
					<span id="figure-6" class="rumford">
						<span class="head"><span class="hair hair-l"></span><span class="hair hair-r"></span><span class="eye eye-l"></span><span class="eye eye-r"></span><span class="mouth"><span></span></span></span>
						<span class="body"></span>
					</span>
		
			</div>
				
			<div class="instructions">
				
				<h2>Information</h2>
				
				<div>
					<p>Create your own animation by moving the characters.</p>

					<ul class="buttons">
							<li><a href="#" class="record"><span>Record</span></a></li>
							<li><a href="#" class="play disabled"><span>Play</span></a></li>
							<li><a href="#" class="reset disabled"><span>Reset</span></a></li>
					</ul>

				</div>
				
			</div>
			
		</div>
			
			
		<div class="type"></div>
		

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
		<script src="js/animation.js"></script>
	</body>
</html>
